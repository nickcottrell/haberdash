name: Deploy with cache busting

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add git hash to script URLs
        run: |
          HASH=$(git rev-parse --short HEAD)
          sed -i "s|js/spectra-theme\.js[^\"]*|js/spectra-theme.js?v=${HASH}|g" index.html
          sed -i "s|js/spectra-bridge\.js[^\"]*|js/spectra-bridge.js?v=${HASH}|g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
