<p class="mb-md text-secondary">Toast notifications appear in the top-right corner. Use JavaScript to show toasts dynamically.</p>

<div class="toast-container">
  <div class="toast toast--success">
    <div class="toast__icon">✓</div>
    <div class="toast__content">
      <p class="toast__title">Success!</p>
      <p class="toast__message">Your changes have been saved.</p>
    </div>
    <button class="toast__close">&times;</button>
  </div>

  <div class="toast toast--warning">
    <div class="toast__icon">⚠</div>
    <div class="toast__content">
      <p class="toast__title">Warning</p>
      <p class="toast__message">Please review your settings.</p>
    </div>
    <button class="toast__close">&times;</button>
  </div>

  <div class="toast toast--error">
    <div class="toast__icon">✕</div>
    <div class="toast__content">
      <p class="toast__title">Error</p>
      <p class="toast__message">Something went wrong.</p>
    </div>
    <button class="toast__close">&times;</button>
  </div>
</div>
