<!DOCTYPE html>
<html>
<head>
    <title>Variable Check</title>
    <script src="https://d103b89icpzdo3.cloudfront.net/spectra-theme.js"
            data-node-id="haberdash-ui-theme"
            data-api="https://zf8klzvd4k.execute-api.us-east-2.amazonaws.com/prod/blend"
            data-debug>
    </script>
    <script src="js/spectra-bridge.js"></script>
    <link rel="stylesheet" href="css/haberdash.css">
</head>
<body style="padding: 2rem;">
    <h1>Variable Values Check</h1>
    <pre id="output" style="background: #f0f0f0; padding: 1rem;"></pre>

    <script>
        window.addEventListener('spectra-theme-loaded', () => {
            setTimeout(() => {
                const root = getComputedStyle(document.documentElement);
                const output = document.getElementById('output');

                output.textContent = `AFTER BRIDGE (immediate):
--color-primary: ${root.getPropertyValue('--color-primary')}
--primary (Haberdash): ${root.getPropertyValue('--primary')}
`;

                setTimeout(() => {
                    const root2 = getComputedStyle(document.documentElement);
                    output.textContent += `\nAFTER CSS LOADS (500ms later):
--color-primary: ${root2.getPropertyValue('--color-primary')}
--primary (Haberdash): ${root2.getPropertyValue('--primary')}
`;
                }, 500);
            }, 10);
        });
    </script>
</body>
</html>
